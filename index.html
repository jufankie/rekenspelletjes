<!DOCTYPE html>
<html lang="nl">    
    <style>
        html {
            font-size: xx-large;
        }
        .buttonTable{
            position: relative;
            display: grid;
            gap: 10px 10px;
            flex-wrap: wrap;
            width: 450px;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Rekenspelletjes</title>
    </head>
    <body>
        <script type="module" src="./src/IconLabelButton.ts"></script>  
        <script type="module" src="./src/BalloonWithTextOverlay.ts"></script>
        <script type="module" src="./src/JumpingJanWithTextOverlay.ts"></script>
        <script type="module" src="./src/ElliStarWithTextOverlay.ts"></script>  


        <h1>Rekenspelletjes</h1>
        <div class="buttonTable">
            <icon-label-button
                title="Zet de getallen in de juiste volgorde"
                href="indexSorteren.html">
                <img src="images/red-box.png" height="95px" alt="Red box"/>
            </icon-label-button>
            <icon-label-button 
                title="Getallenrijen" 
                href="indexAanklikkenInVolgorde.html">
                <img src="./images/GetallenRijen.png" height="95px" alt=""></img>
            </icon-label-button>
            <icon-label-button 
                title="Splitsen van getallen"
                href="indexSplitsen.html">
                <balloon-with-text-overlay ballooncolor="yellow" text1="/ \"></balloon-with-text-overlay>
            </icon-label-button>
            <icon-label-button 
                title="Plus- en minsommen zonder splitsen" 
                href="indexBinnenTiental.html">
                <balloon-with-text-overlay ballooncolor="green" text1="+" text2="−"></balloon-with-text-overlay>
            </icon-label-button>
            <icon-label-button 
                title="Klik op de juiste foto aan de getallenlijn" 
                href="indexKlikFotoOpGetallenlijn.html">
                <img src="./images/FotoOpGetallenlijn.png" height="95px" alt=""></img>
            </icon-label-button>
            <icon-label-button 
                title="Laat Jan op de juiste plek op de getallenlijn springen" 
                href="indexSpringOpGetallenlijn.html">
                <jumping-jan-with-text-overlay smallestTickmark="tickMark1"></balloon-with-text-overlay>
            </icon-label-button>
            <icon-label-button 
                title="Sommen als 7+8 en 13-5" 
                href="indexSommenTot20Splitsen.html">
                <img src="./images/PlusMinMetSplitsen.png" height="95px" alt="Plus en min sommen met splitsen"></img>
            </icon-label-button>
            <icon-label-button 
                title="Plus en min sommen met hele tientallen" 
                href="indexSterSpel.html">
                <elli-star-with-text-overlay
                    imagecolor="yellow"  
                    text1="+"
                    text2="−"
                ></elli-star-with-text-overlay>
            </icon-label-button>
            <icon-label-button 
                title="Sommen als 45+7 en 36-8" 
                href="indexSommenTot100Splitsen.html">
                <img src="./images/PlusMinDubbelSplitsen.png" height="95px" alt="Sommen als 45+7 en 36-8"></img>
            </icon-label-button>
            <icon-label-button 
                title="Ballenknallen: wegklikken met sprongen" 
                href="indexBallenKnallen.html">
                <img src="./images/Ballenknallen95.png" height="95px" alt="Ballenknallen"></img>
            </icon-label-button>
            <icon-label-button
                title="Groepjes van herkennen"
                href="indexGroepjesVanHerkennen.html">
                <img src="./images/RecognizeGroupsIcon.png" height="95px" alt="Groepjes van herkennen"></img>
            </icon-label-button>
            </icon-label-button>
            <icon-label-button 
                title="Ballenknallen met keersom" 
                href="indexBallenKnallenMetSom.html">
                <img src="./images/BallenknallenMetSom95.png" height="95px" alt="Ballenknallen met som"></img>
            </icon-label-button>
            <icon-label-button 
                title="Balonnenspel: oefen de tafeltjes" 
                href="indexBallonnenSpel.html">
                <balloon-with-text-overlay ballooncolor="purple" text1="×"></balloon-with-text-overlay>
            </icon-label-button>
        </div>
    </body>
</html>
