<!DOCTYPE html>

  <style>
    html {
      font-size: x-large;
    }
    .buttonTable {
      position: relative;
      display: flex;
      gap: 10px 10px;
      flex-wrap: wrap;
      width: 410px;

  <body>
    <script type="module" src="./src/IconHourglassButton.ts"></script>

    <div class="buttonTable">
      <icon-hourglass-button
        title="Zet twee getallen in de juiste volgorde"

        href="Sorteren.html?numberBoxes=2"

      </icon-hourglass-button>
      <icon-hourglass-button
        title="Zet twee getallen in de juiste volgorde"

        href="Sorteren.html?numberBoxes=2"

      <icon-hourglass-button
        title="Zet drie getallen in de juiste volgorde"

      <icon-hourglass-button
        title="Zet drie getallen in de juiste volgorde"

      <icon-hourglass-button
        title="Zet vier getallen in de juiste volgorde"
        time="1min"
        href="Sorteren.html?numberBoxes=4"
      >
        <img src="images/4BoxesBelow10.png" width="85px" />
      </icon-hourglass-button>

      <icon-hourglass-button
        title="Zet vier getallen in de juiste volgorde"
        time="3min"
        href="Sorteren.html?numberBoxes=4"
      >
        <img src="images/4BoxesBelow10.png" width="85px" />
      </icon-hourglass-button>

    <p>
      <a href="index.html">Terug naar het hoofdmenu</a>
